<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" /> -->
  <link rel="stylesheet" href="https://magicmart.github.io/mws-restaurant-stage-1/css/styles.css">
  <title>Restaurant Reviews</title>
</head>

<body>
  <a href="#neighborhoods-select" class="skip-link">Skip to main content</a>
  <header>
    <nav>
      <h1>
        <a tabindex=0 href="https://magicmart.github.io/mws-restaurant-stage-1/">Restaurant Reviews</a>
      </h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container">
      <h2>Google Maps</h2>
      <div tabindex="0" role="application" id="map"></div>
    </section>
    <section>
      <div class="filter-options">
        <h2>Filter Results</h2>
        <select tabindex=0 id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-labelledby="neighborhood">
          <option value="all" id="neighborhood">All Neighborhoods</option>
        </select>
        <select tabindex=0 id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-labelledby="cuisine-name">
          <option value="all" id="cuisine-name">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <script type="application/javascript" charset="utf-8" src="https://magicmart.github.io/mws-restaurant-stage-1/js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="https://magicmart.github.io/mws-restaurant-stage-1/js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCLeb_tuqszckHt6c2Isk9nzhdFrcVyZ0s&callback=initMap"></script>


  <footer id="footer">
    Copyright (c) 2017
    <a href="https://magicmart.github.io/mws-restaurant-stage-1/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>

</body>

</html>
