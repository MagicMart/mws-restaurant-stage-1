<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Normalize.css for better cross-browser consistency -->
  <!-- <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" /> -->
  <!-- Main CSS file -->
  <link rel="stylesheet" href="https://magicmart.github.io/mws-restaurant-stage-1/css/styles.css" type="text/css">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav role="link" aria-label="Go to Home page">
      <h1>
        <a href="https://magicmart.github.io/mws-restaurant-stage-1/">Restaurant Reviews</a>
      </h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul role="link" aria-label="Go to Home page" id="breadcrumb">
      <li>
        <a href="https://magicmart.github.io/mws-restaurant-stage-1/">Home</a>
      </li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container">
      <h2>Google Maps</h2>
      <div role="application" aria-label="Google Maps" id="map"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section role="main" aria-labelledby="restaurant-name" id="restaurant-container">
      <h2 id="restaurant-name"></h2>
      <img id="restaurant-img">
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section role="main" aria-labelledby="reviews-section" id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017
    <a aria-label="Go to Home page" href="https://magicmart.github.io/mws-restaurant-stage-1/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="https://magicmart.github.io/mws-restaurant-stage-1/js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="https://magicmart.github.io/mws-restaurant-stage-1/js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCLeb_tuqszckHt6c2Isk9nzhdFrcVyZ0s&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
